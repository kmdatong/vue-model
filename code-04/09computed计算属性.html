<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./lib/bootstrap/css/bootstrap.css" />
    
    <script src="./lib/vue.js"></script>
    <style>
    .containt-keup{
        width: 800px;
        margin: 50px auto;
        background-color: aquamarine;
    }
    </style>
</head>
<body>
    <div id="app">
        <div class="containt-keup">
                <h2>计算器</h2>
                <form role="form">
                    <div class="form-group">
                      <label for="name">参数1</label>
                      <input type="text" class="form-control" v-model="firstname" placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                            <label for="name">参数2</label>
                            <input type="text" class="form-control" v-model="lastname"  placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                            <label for="name">结果：</label>
                            <input type="text" class="form-control" v-model="resultname"  placeholder="请输入名称">
                    </div>
                    
                  </form>
        </div>
       
    </div>
</body>
</html>

<script>

   var vm = new Vue({
       el:'#app',
       data:{
           firstname:'',
           lastname:'' 
       },
       methods:{
        
       },
       // 计算属性特点
       // 1、计算属性调用时候不能加（）来调用它，直接把它当作data中的属性，像lastname 一样使用
       // 2、该计算属性中使用到的任何，data 数据发生变化，将重新计算该属性
       // 3、计算属性的结果会被缓存起来，如果它使用到的 数据熟悉都没有发生变化，则不会重复计算
       computed:{
           'resultname':function(){

               return parseFloat(this.firstname) + parseFloat(this.lastname);
           }
       }
   })

</script>
