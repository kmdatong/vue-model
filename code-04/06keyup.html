<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./lib/bootstrap/css/bootstrap.css" />
    
    <script src="./lib/vue.js"></script>
    <style>
    .containt-keup{
        width: 800px;
        margin: 50px auto;
        background-color: aquamarine;
    }
    </style>
</head>
<body>
    <div id="app">
        <div class="containt-keup">
                <h2>计算器</h2>
                <form role="form">
                    <div class="form-group">
                      <label for="name">参数1</label>
                      <input type="text" class="form-control" v-model="firstname" placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                            <label for="name">参数2</label>
                            <input type="text" class="form-control" v-model="lastname" v-on:keyup='jisuan'  placeholder="请输入名称">
                    </div>
                    <div class="form-group">
                            <label for="name">结果：</label>
                            <input type="text" class="form-control" v-model="resultname"  placeholder="请输入名称">
                    </div>
                    
                  </form>
        </div>
       
    </div>
</body>
</html>

<script>

   var vm = new Vue({
       el:'#app',
       data(){
           return {
            firstname:'',
            lastname:'',
            resultname:''
           }
          
       },
       methods:{
        jisuan(){
      
            console.log(isNaN(this.lastname));
           if (!isNaN(this.firstname) && !isNaN(this.lastname)) {
              
               this.resultname = parseFloat(this.firstname) + parseFloat(this.lastname) ;
           }
        }
       }
   })

</script>
