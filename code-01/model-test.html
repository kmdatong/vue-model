<!DOCTYPE html>
<html>
    <head>
        
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="./lib/vue.js"></script>
    </head>

    <body style="margin:0px; display:inline; overflow: hidden;">
      <div id="app">
          <input name="model" id="model" v-model:value="msg"/>
          <input type="button" value="点击" @click="showmsg"/>
      </div>
    </body>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:"hello world !"
            },
            methods:{
                showmsg:function(){

                    alert(this.msg);
                }
            }
           
        });
    </script>
</html>
